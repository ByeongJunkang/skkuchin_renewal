<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .chats{
            display: flex;
            flex-direction: column;

            gap: 10px;
        }
        .mine{
            background: #e9e9e9;
            border-radius: 5px;
        }
        .yours{
            background: #efef87;
            border-radius: 5px;
        }
        .sender{
            font-size: 16px;
            font-weight: bold;
        }
        .message{
            font-size: 14px;
        }
    </style>
</head>
<body>

<h1>CHAT ROOM</h1>
<h2 th:text="'Room No. ' + ${chatRoomId}"></h2>
<h2 th:text="'sender = ' + ${sender}"></h2>

<form>
    <input type="text" id="message">
    <input type="submit" value="전송" class="btn-send">
</form>

<div class="chats">
    <div class="mine">

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>

</body>
</html>


<script th:inline="javascript">
    const chats = document.querySelector('.chats');
    const messageContent = document.querySelector('#message');
    const btnSend = document.querySelector('.btn-send');

    const chatRoomId = [[${chatRoomId}]];
    const sender = [[${sender}]];

    const sockJS = new SockJS("/ws/chat");
    const stomp = Stomp.over(sockJS);

    stomp.heartbeat.outgoing = 0;
    stomp.heartbeat.incoming = 0;

    function onError(e) {
        console.log("STOMP ERROR", e);

        <!--stomp.connect('guest', 'guest');-->
    }

    function onDebug(m) {
       console.log("STOMP DEBUG", m);
    }

    stomp.debug = onDebug;

    // Define a list to hold chat messages
    const chatMessages = [];

    stomp.connect('guest', 'guest', function (frame) {

      console.log('STOMP Connected');
    <!--const headers = 'Bearer ' + sessionStorage.getItem('accessToken');-->


      stomp.subscribe(`/exchange/chat.exchange/room.${chatRoomId}`,function (content) {

          const payload = JSON.parse(content.body);

          // Append new message to list
          chatMessages.push(payload);

          // Render the updated list of messages
          renderChatMessages();
            console.log(content.body)
            //밑의 인자는 Queue 생성 시 주는 옵션
            //auto-delete : Consumer가 없으면 스스로 삭제되는 Queue
            //durable : 서버와 연결이 끊겨도 메세지를 저장하고 있음
            //exclusive : 동일한 이름의 Queue 생길 수 있음
        },{'auto-delete':true, 'durable':false, 'exclusive':false,token : header});

        //입장 메세지 전송
        stomp.send(`/app/chat.enter.${chatRoomId}`, {"token" : header}, JSON.stringify({
            memberId: 1,
            sender: sender
        }));



         stomp.send(`/app/chat.alarm.${chatRoomId}`, {"token" : header}, JSON.stringify({
            memberId: 1,
            sender: sender
        }));


    }, onError, '/');


    // Render the list of chat messages
    function renderChatMessages() {
        const chatHtml = chatMessages.map((payload) => {
            let className = payload.sender == sender ? 'mine' : 'yours';
            return `<div class="${className}">
                    <div class="sender">${payload.sender}</div>
                    <div class="message">${payload.message}</div>
                    <div class="message">${payload.date}</div>
                    <div class="message">${payload.userCount}</div>
                </div>`;
        }).join('');
        chats.innerHTML = chatHtml;
    }


sockJS.addEventListener('close', () => {
    console.log("WebSocket disconnected, attempting to reconnect...");
    stomp.connect('guest', 'guest', function (frame) {
        // Connected successfully, subscribe to the chat room
        stomp.subscribe(`/exchange/chat.exchange/room.${chatRoomId}`);
    });
});





const header =Cookies.get('access')
    //메세지 전송 버튼 click
    btnSend.addEventListener('click', (e) => {
        e.preventDefault();
        <!--console.log(header);-->
        const message = messageContent.value;
        messageContent.value = '';

        try {
                stomp.send(`/app/chat.message.${chatRoomId}`, {}, JSON.stringify({
                    message: message,
                    memberId: 1,
                    sender: sender
                }));
        } catch (error) {
            console.log(error);
        }


    });
</script>
